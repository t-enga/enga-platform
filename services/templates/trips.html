{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="mt-3 col-md-6 offset-md-3">
            <div class="text-center">
                <h1 class="d-flex card card-body bg-success bg-gradient text-white text-emphasis-primary">Servicios en Curso</h1>
            </div> 
            <div>
                <ul class="list-group">
                    {% for trip in trips %}
                        <li class="card card-body">    
                            <h3> Lote: {{ trip.lote }}</h3>
                            {% if trip.exit_supplier %}
                                <label for="Cargado">Cargado</label>
                            {% else %}
                            <label for="Vacio">Vacio</label>
                            {% endif %}
                            <label>{{trip.supplier}}, {{trip.oigin}}, {{ trip.truck }}, {{ trip.driver }} </label>
                            <div>
                                <div class="d-flex justify-content-start">
                                    <a href="{% url 'trip_edit' trip.id_service %} " class="btn btn-dark">
                                        Editar iniciales
                                    </a>
                                    <a href="{% url 'trip_detail' trip.id_service %}" class="btn btn-dark">
                                        Editar datos
                                    </a>
                                    <a href="{% url 'trip_trafic' trip.id_service %}" class="btn btn-dark">
                                        Datos de trafico
                                    </a>
                                    <a href="{% url 'routes_assign' trip.id_service %}" class="btn btn-dark">
                                        Seguimiento
                                    </a>
                                    <form action="{% url 'trip_delete' trip.id_service %}" method="POSt">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">
                                           Borar Servicio 
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </li>
                        </header>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>

{% endblock %}
