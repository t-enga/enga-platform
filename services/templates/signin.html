{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <h2>{{ error }}</h2>
            <form action="/signin/" class="card card-body" method="POST">
                <h1 class="text-center">Inicio de sesion</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de Usuario: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Escribe tu nombre de susuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Escribe tu contraseña">
                </div>
        
                <div class="text-center">
                    <p>En caso de tener algun error comunicarse con el encargado de sistema para proporcionar asistencia</p>
                </div>
        
                <button class="btn btn-dark">
                    Iniciar
                </button>
            </form>
        </section> 
    </div>   
</main>
{% endblock %}
